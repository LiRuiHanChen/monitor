# 应用名称
spring.application.name=demo
# 应用服务 WEB 访问端口
server.port=9521
# 映射resource.static下文件，使之可以通过url地址直接访问
spring.mvc.static-path-pattern= /static/**

#atrhas配置argent
#arthas.telnet-port=
#arthas.agent-id=
#arthas.app-name=
#arthas.http-port=
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.monitor.entity
#************H2  Begin****************
#创建表的MySql语句位置
spring.datasource.schema=classpath:schema.sql
#插入数据的MySql语句的位置
spring.datasource.data=classpath:data.sql
#remote visit
spring.h2.console.settings.web-allow-others=true
#console url。Spring启动后，可以访问 http://127.0.0.1:8080/h2-console 查看数据库
spring.h2.console.path=/h2-console
#default true。咱也可以用命令行访问好数据库，感兴趣的同学点这个链接 http://www.h2database.com/html/tutorial.html?highlight=Mac&search=mac#firstFound
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true
#数据库相关配置
